<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="6; url=https://altogether-007.github.io/Hanki/">
    <title>Redirecting...</title>
    
    <style>
        /* Animated Gradient Background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 { font-size: 2rem; margin-bottom: 1rem; }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        a {
            color: #fff;
            text-decoration: underline;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Redirecting in...</h1>
        <div id="timer">3</div>
        <p>If you aren't redirected, <a href="https://altogether-007.github.io/Hanki/">click here</a>.</p>
    </div>

    <script>
        let timeLeft = 3;
        const timerElement = document.getElementById('timer');
        const targetUrl = "https://altogether-007.github.io/Hanki/";

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = targetUrl;
            }
        }, 500);
    </script>

</body>
                               </html>
